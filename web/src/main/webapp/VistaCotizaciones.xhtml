<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>index</title>
    </head>
    <body>
        <ui:composition template="/WEB-INF/templates/master.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:accordionPanel value="#{proformaController.proformas}" var="lisdet">
                        <p:tab title="#{lisdet.key}">
                            <p:dataTable var="det" value="#{proformaController.buscarProforma(lisdet.key)}" sortBy="#{det.precio}">
                                <p:column headerText="Nombre" sortBy="#{det.producto.nombre}">
                                    <h:outputText value="#{det.producto.nombre}" />
                                </p:column>
                                <p:column headerText="Marca" sortBy="#{det.producto.marca.nombre}">
                                    <h:outputText value="#{det.producto.marca}" />
                                </p:column>
                                <p:column headerText="Precio" sortBy="#{det.precio}">
                                    <h:outputText value="#{det.precio}" />
                                </p:column>
                                <p:column headerText="Cantidad" sortBy="#{det.cantidad}">
                                    <h:outputText value="#{det.cantidad}" />
                                </p:column>
                                <p:summaryRow>
                                    <p:column colspan="3" style="text-align:right">
                                        <h:outputText value="Total:" />
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="">
                                            <f:convertNumber type="currency" currencySymbol="S/." />
                                        </h:outputText>
                                    </p:column>
                                </p:summaryRow>
                            </p:dataTable>
                        </p:tab>
                    </p:accordionPanel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
