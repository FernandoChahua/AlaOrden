<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">


    <body>

        <ui:composition template="/WEB-INF/templates/master.xhtml">
            <ui:define name="content">
                <h:form id="frmGen" enctype="multipart/form-data">
                    <p:growl id="menGen" />
                    <p:toolbar>
                        <f:facet name="right">
                            <p:commandButton value="Nuevo" icon="ui-icon-document"
                                             actionListener="#{pedidoController.cleanForm()}" update="@form" />
                            <p:commandButton value="Guardar" icon="ui-icon-disk"
                                             process="@this :frmGen:panGriPed"
                                             actionListener="#{pedidoController.savePedido()}"
                                             update=":frmGen:menGen :frmGen:datTabPed :frmGen:panGriPed"
                                             ajax="false" />

                            <p:commandButton value="Editar" icon="ui-icon-pencil" 
                                             process="@this"
                                             actionListener="#{pedidoController.editPedido()}"
                                             update=":frmGen:menGen :frmGen:panGriPed"/>
                        </f:facet>
                        <f:facet name="left">
                            <p:outputLabel value="Pedidos" />
                        </f:facet>
                    </p:toolbar>
                    <p:panelGrid id="panGriPed" columns="4" style="width:100%">
                        <p:outputLabel value="Usuario" for="cmbCli" />
                        <p:selectOneMenu id="cmbCli" required="true" effect="drop" 
                                         value="#{pedidoController.usuario}"
                                         converter="omnifaces.SelectItemsConverter" >
                            <f:selectItem itemLabel="Seleccione una opción"
                                          noSelectionOption="true" itemValue="" />
                            <f:selectItems value="#{pedidoController.usuarios}"
                                           var="Cli" itemLabel="#{Cli.apodo}" itemValue="#{Cli}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Sede" for="cmbSed" />
                        <p:selectOneMenu id="cmbSed" required="true" effect="drop" 
                                         value="#{pedidoController.sede}"
                                         converter="omnifaces.SelectItemsConverter" >
                            <f:selectItem itemLabel="Seleccione una opción"
                                          noSelectionOption="true" itemValue="" />
                            <f:selectItems value="#{pedidoController.sedes}"
                                           var="Sed" itemLabel="#{Sed}" itemValue="#{Sed}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Estado" for="txtEstado" />
                        <p:inputText id="txtEstado" required="true" style="width:90%"
                                     maxlength="50" value="#{pedidoController.pedido.estado}" />

                        <p:outputLabel value="Fecha Pedido" for="txtFecha" />
                        <p:datePicker id="txtFecha" required="true" style="width:90%" autocomplete="off" showSeconds="true"
                                      value="#{pedidoController.pedido.fecha}" showTime="true" showIcon="true" pattern="dd/MM/yyyy"
                                      converter="#{converters.localDateTimeConverter}" converterMessage="Fecha no valida" />
                        <p:outputLabel value="Nro Transaccion" for="txtNroTrans" />
                        <p:inputText id="txtNroTrans" required="true" style="width:90%"
                                     maxlength="50" value="#{pedidoController.pedido.nroTransaccion}" />
                        <p:outputLabel value="Direccion" for="txtDir" />
                        <p:inputText id="txtDir" required="true" style="width:90%"
                                     maxlength="50" value="#{pedidoController.pedido.direccion}" />
                        <p:outputLabel value="Subtotal" for="txtSubT" />
                        <p:inputText id="txtSubT" required="true" style="width:90%"
                                     maxlength="50" value="#{pedidoController.pedido.subtotal}" />
                        <p:outputLabel value="Precio de Envio" for="txtEnv" />
                        <p:inputText id="txtEnv" required="true" style="width:90%"
                                     maxlength="50" value="#{pedidoController.pedido.precioEnvio}" />
                        <p:outputLabel value="Descuento" for="txtDesc" />
                        <p:inputText id="txtDesc" required="true" style="width:90%"
                                     maxlength="50" value="#{pedidoController.pedido.descuento}" />

                    </p:panelGrid>
                    <br></br>


                    <br></br>

                    <p:dataTable id="datTabPed"
                                 emptyMessage="No existen pedidos registrados"
                                 value="#{pedidoController.pedidos}" var="p" paginator="true"
                                 rows="10" selectionMode="single" rowKey="#{p.idPedido}">
                        <f:facet name="header">
                            <p:outputLabel value="Lista de tarjetas" />
                        </f:facet>
                        <p:ajax event="rowSelect"
                                listener="#{pedidoController.selectPedido}" />
                        <p:column headerText="Id">
                            <p:outputLabel value="#{p.idPedido}" />
                        </p:column>

                        <p:column headerText="Ciente">
                            <p:outputLabel value="#{p.usuario}" />
                        </p:column>
                        <p:column headerText="Sede">
                            <p:outputLabel value="#{p.sede}" />
                        </p:column>
                        <p:column headerText="Estado">
                            <p:outputLabel value="#{p.estado}" />
                        </p:column>
                        <p:column headerText="Fecha Pedido">
                            <p:outputLabel value="#{p.fecha}" converter="#{converters.localDateTimeConverter}"/>
                        </p:column>
                        <p:column headerText="Direccion">
                            <p:outputLabel value="#{p.direccion}" />
                        </p:column>
                        <p:column headerText="Nro Transaccion">
                            <p:outputLabel value="#{p.nroTransaccion}" />
                        </p:column>
                        <p:column headerText="Subtotal">
                            <p:outputLabel value="#{p.subtotal}" />
                        </p:column>
                        <p:column headerText="Precio Envio">
                            <p:outputLabel value="#{p.precioEnvio}" />
                        </p:column>
                        <p:column headerText="Descuento">
                            <p:outputLabel value="#{p.descuento}" />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
