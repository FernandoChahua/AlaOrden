<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <body>

        <ui:composition template="/WEB-INF/templates/secondmaster.xhtml">
            <ui:define name="content">
                <h:form id="frmGen" enctype="multipart/form-data">
                    <p:growl id="menGen" />
                    <p:toolbar>
                        <f:facet name="right">
                            <p:commandButton value="Nuevo" icon="ui-icon-document"
                                             actionListener="#{productoController.cleanForm()}" update="@form" />
                            <p:commandButton value="Guardar" icon="ui-icon-disk"
                                             process="@this :frmGen:panGriProducto"
                                             actionListener="#{productoController.saveProducto()}"
                                             update=":frmGen:menGen :frmGen:datTabProducto :frmGen:panGriProducto"
                                             oncomplete="PF('selCat').selectValue(categoria) PF('selMarca').selectValue(marca)"
                                             ajax="false" />

                            <p:commandButton value="Editar" icon="ui-icon-pencil" 
                                             process="@this"
                                             actionListener="#{productoController.editProducto()}"
                                             update=":frmGen:menGen :frmGen:panGriProducto"/>
                        </f:facet>
                        <f:facet name="left">
                            <p:outputLabel value="Productos" />
                        </f:facet>
                    </p:toolbar>
                    <p:panelGrid id="panGriProducto" columns="4" style="width:100%">
                        <p:outputLabel value="Categoria" for="txtCat" />
                        <p:autoComplete id="txtCat" placeholder="Categoria"
                                        dropdown="true" value="#{productoController.strCategoria}"
                                        completeMethod="#{productoController.completeCategoria}"
                                        var="cat" itemValue="#{cat}" itemLabel="#{cat}" />

                        <p:outputLabel value="Marca" for="txtMarca" />
                        <p:autoComplete id="txtMarca" placeholder="Marca"
                                        dropdown="true" value="#{productoController.strMarca}"
                                        completeMethod="#{productoController.completeMarca}"
                                        var="mar" itemValue="#{mar}" itemLabel="#{mar}" />
                        <p:outputLabel value="Nombre " for="txtNombre" />
                        <p:inputText id="txtNombre" required="true" style="width:90%"
                                     maxlength="50" value="#{productoController.producto.nombre}" />
                        <p:outputLabel value="Descripcion" for="txtDescripcion" />
                        <p:inputText id="txtDescripcion" style="width:90%"
                                     maxlength="50" value="#{productoController.producto.descripcion}" />
                        <p:outputLabel value="Peso(kg)" for="txtPeso" />
                        <p:inputText id="txtPeso" required="true" style="width:90%"
                                     maxlength="50" value="#{productoController.producto.peso}" />

                    </p:panelGrid>
                    <br></br>


                    <br></br>

                    <p:dataTable id="datTabProducto"
                                 emptyMessage="No existen productos registrados"
                                 value="#{productoController.productos}" var="p" paginator="true"
                                 rows="10" selectionMode="single" rowKey="#{p.idProducto}">
                        <f:facet name="header">
                            <p:outputLabel value="Lista de productos" />
                        </f:facet>
                        <p:ajax event="rowSelect"
                                listener="#{productoController.selectProducto}" />
                        <p:column headerText="Id">
                            <p:outputLabel value="#{p.idProducto}" />
                        </p:column>
                        <p:column headerText="Marca">
                            <p:outputLabel value="#{p.marca.nombre}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{p.nombre}" />
                        </p:column>
                        <p:column headerText="Descripcion">
                            <p:outputLabel value="#{p.descripcion}" />
                        </p:column>
                        <p:column headerText="Peso">
                            <p:outputLabel value="#{p.peso}" />
                        </p:column>
                        <p:column headerText="Categoria">
                            <p:outputLabel value="#{p.categoria.nombre}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
