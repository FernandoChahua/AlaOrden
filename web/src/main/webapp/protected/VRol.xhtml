

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <body>
        <ui:composition template="/WEB-INF/templates/master.xhtml">
            <ui:define name="content">
                <h:form id="frm">
                    <p:growl id="men" />
                    <p:toolbar>
                        <f:facet name="right">
                            <p:commandButton value="Nuevo" icon="ui-icon-document"
                                             actionListener="#{rolController.cleanForm()}" update="@form" />

                            <p:commandButton value="Guardar" icon="ui-icon-disk"
                                             process="@this :frm:panGriFranquicia"
                                             actionListener="#{rolController.saveRol()}"
                                             update=":frm:men :frm:datTabFranquicia :frm:panGriFranquicia" />


                            <p:commandButton value="Editar" icon="ui-icon-pencil"
                                             process="@this"
                                             actionListener="#{rolController.editRol()}"
                                             update=":frm:men :frm:panGriFranquicia" />
                        </f:facet>
                    </p:toolbar>
                    <p:panelGrid id="panGriFranquicia" columns="2" style="width:100%">
                        
                        <p:outputLabel value="Nombre:" for="txtNombre" />
                        <p:inputText id="txtNombre" required="true" maxlength="45"
                                     value="#{rolController.rol.nombre}" />
                        
                    </p:panelGrid>
                    <br></br>

                    <p:dataTable id="datTabFranquicia"
                                 emptyMessage="No existen roles registrados"
                                 value="#{rolController.roles}" var="r"
                                 paginator="true" rows="10" selectionMode="single"
                                 rowKey="#{r.idRol}">
                        <f:facet name="header">
                            <p:outputLabel value="Lista de Roles" />
                        </f:facet>
                        
                        <p:ajax event="rowSelect"
                                listener="#{rolController.selectRol}" />

                        <p:column headerText="Id">
                            <p:outputLabel value="#{r.idRol}" />
                        </p:column>
                        
                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{r.nombre}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
