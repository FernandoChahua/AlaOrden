<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head></h:head>

    <body>

        <ui:composition template="/WEB-INF/templates/master.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:messages autoUpdate="true" />
                    <p:panel>
                        <f:facet name="header" >Nueva Tarjeta</f:facet>
                        <h:panelGrid columns="2">
                            
                            <p:outputLabel for="txtidCliente" value="Id Cliente" />
                            <p:inputText id="txtidCliente"
                                         value="#{tarjetaController.tarjeta.cliente.idCliente}" size="30"
                                         required="true" requiredMessage="Este campo es obligatorio"/>
                            <p:message for="txtidCliente" display="text" />
                            <h:column />
                            
                            <p:outputLabel for="txtnroCuenta" value="Numero de Cuenta" />
                            <p:inputText id="txtnroCuenta"
                                         value="#{tarjetaController.tarjeta.nroCuenta}" size="30"
                                         required="true" requiredMessage="Este campo es obligatorio"/>
                            <p:message for="txtnroCuenta" display="text" />
                            <h:column />

                            <p:outputLabel for="txttitular" value="Nombre del Titular" />
                            <p:inputText id="txttitular"
                                         value="#{tarjetaController.tarjeta.titular}" size="30"
                                         required="true" requiredMessage="Este campo es obligatorio" />
                            <p:message for="txttitular" display="text" />
                            <h:column />

                            <p:outputLabel for="txtfechaExp" value="Fecha de Expiracion" />
                            <p:inputText id="txtfechaExp"
                                         value="#{tarjetaController.tarjeta.fechaExp}" size="30"
                                         required="true" requiredMessage="Este campo es obligatorio"/>
                            <p:message for="txtfechaExp" display="text" />
                            <h:column />

                        </h:panelGrid>
                        <p:commandButton value="Registrar" action="#{tarjetaController.guardarTarjeta()}"/>
                        <p:commandButton value="Volver" action="visorTarjeta?faces-redirect=true"
                                         immediate="true" />

                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
