<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head></h:head>
    <body>

        <ui:composition template="/WEB-INF/templates/master.xhtml">

            <ui:define name="content">

                <h:form>
                    <p:dataTable var="p" value="#{detallePedidoController.detallesPedido}" rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">

                        <p:column headerText="IdPedido">
                            <h:outputText value="#{p.idPedido}" />
                        </p:column>

                        <p:column headerText="IdProducto">
                            <h:outputText value="#{p.idProducto}" />
                        </p:column>

                        <p:column headerText="Precio">
                            <h:outputText value="#{p.precio}" />
                        </p:column>

                        <p:column headerText="Cantidad">
                            <h:outputText value="#{p.cantidad}" />
                        </p:column>


                    </p:dataTable>
                    <br />

                    <p:commandButton id="btnNuevo" value="Nuevo" action="#{detallePedidoController.newDetallePedido()}"/>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
