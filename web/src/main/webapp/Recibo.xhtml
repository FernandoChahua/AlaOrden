<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <body>
        <ui:composition template="/WEB-INF/templates/master.xhtml">
            <ui:define name="content">
                <h:form id="frmGen" enctype="multipart/form-data">

                    <h:form id="form">
                        <p:dataView var="deped" value="#{reciboController.pedido.detalles}" rows="50" 
                                    gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                            <p:dataViewGridItem>
                                <p:panel header="#{deped.producto.nombre}" style="text-align:center">
                                    <h:panelGrid columns="1" style="width:100%">

                                        <!--ap:graphicImage name="demo/images/car/.gif"/-->
                                        <h:outputText value="#{deped.producto.descripcion}" />
                                        <h:outputText value="#{deped.producto.marca}" />
                                        <h:outputText value="#{deped.cantidad}" />
                                        <p:commandLink update=":form:pedidoDetalle" oncomplete="PF('detalleDialog').show()" title="Ver Detalle">
                                            <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                                            <f:setPropertyActionListener value="#{deped}" target="#{reciboController.detallePedidoSelect}" />
                                        </p:commandLink>

                                    </h:panelGrid>
                                </p:panel>
                            </p:dataViewGridItem>

                            <p:dataViewListItem>
                                <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
                                    <!--p:graphicImage name="demo/images/car/#-big.gif" /--> 

                                    <p:outputPanel>
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <h:outputText value="Producto:" />
                                            <h:outputText value="#{deped.producto.nombre}" style="font-weight: bold"/>

                                            <h:outputText value="Marca" />
                                            <h:outputText value="#{deped.producto.marca}" style="font-weight: bold"/>

                                            <h:outputText value="Descripcion" />
                                            <h:outputText value="#{deped.producto.descripcion}" style="font-weight: bold"/>

                                            <h:outputText value="Cantidad:" />
                                            <h:outputText value="#{deped.cantidad}" style="font-weight: bold"/>
                                        </h:panelGrid>
                                    </p:outputPanel>

                                    <p:commandLink update=":form:pedidoDetalle" oncomplete="PF('detalleDialog').show()" title="Ver Detalle">
                                        <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                                        <f:setPropertyActionListener value="#{deped}" target="#{reciboController.detallePedidoSelect}" />
                                    </p:commandLink>
                                </h:panelGrid>
                            </p:dataViewListItem>
                        </p:dataView>

                        <p:dialog header="Detalle Pedido" widgetVar="detalleDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="pedidoDetalle" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="#{not empty reciboController.detallePedidoSelect}" columnClasses="label,value">
                                    <f:facet name="header">
                                        <!--p:graphicImage name="demo/images/car/#{dataGridView.selectedCar.brand}-big.gif"/--> 
                                    </f:facet>

                                    <h:outputText value="Nombre:" />
                                    <h:outputText value="#{reciboController.detallePedidoSelect.producto.nombre}" />

                                    <h:outputText value="Marca:" />
                                    <h:outputText value="#{reciboController.detallePedidoSelect.producto.marca}" />

                                    <h:outputText value="Descripcion:" />
                                    <h:outputText value="#{reciboController.detallePedidoSelect.producto.descripcion}" />

                                    <h:outputText value="Cantidad:" />
                                    <h:outputText value="$#{reciboController.detallePedidoSelect.cantidad}" />
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
