<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head></h:head>
    <body>

        <ui:composition template="/WEB-INF/templates/master.xhtml">
            <ui:define name="content">
                <h:form id="frmGen" enctype="multipart/form-data">
                    <p:growl id="menGen" />
                    <p:toolbar>
                        <f:facet name="right">
                            <p:commandButton value="Nuevo" icon="ui-icon-document"
                                             actionListener="#{usuarioController.cleanForm()}" update="@form" />
                            <p:commandButton value="Guardar" icon="ui-icon-disk"
                                             process="@this :frmGen:panGriCus"
                                             actionListener="#{usuarioController.saveUsuario()}"
                                             update=":frmGen:menGen :frmGen:datTabCus :frmGen:panGriCus"
                                             ajax="false" />

                            <p:commandButton value="Editar" icon="ui-icon-pencil"
                                             process="@this"
                                             actionListener="#{usuarioController.editUsuario()}"
                                             update=":frmGen:menGen :frmGen:panGriCus"/>
                        </f:facet>
                        <f:facet name="left">
                            <p:outputLabel value="Usuarios" />
                        </f:facet>
                    </p:toolbar>
                    <p:panelGrid id="panGriCus" columns="4" style="width:100%">
                        <p:outputLabel value="Usuario" for="txtUsuario" />
                        <p:inputText id="txtUsuario" required="true" style="width:90%"
                                     maxlength="50" value="#{usuarioController.usuario.usuario}" />
                        <p:outputLabel value="Contraseña" for="txtContrasena" />
                        <p:inputText id="txtContrasena" required="true" style="width:90%"
                                     maxlength="8" value="#{usuarioController.usuario.contrasena}" />
                        <p:outputLabel value="Email" for="txtEmail" />
                        <p:inputText id="txtEmail" required="true" style="width:90%"
                                     maxlength="200" value="#{usuarioController.usuario.email}" />

                    </p:panelGrid>
                    <br></br>

                    <!-- <p:panelGrid id="panGriBusProdTy" columns="3" style="width:100%">
                                            <p:outputLabel value="Buscar Por:" for="txtBusPor" />
                                            <p:inputText id="txtBusPor" value="#{productTypeController.filter}" />
                                            <p:commandButton icon="ui-icon-search"
                                                    process="@this :frmGen:panGriBusProdTy"
                                                    actionListener="#{productTypeController.filterProductType()}"
                                                    update=":frmGen:menGen :frmGen:datTabTipPro :frmGen:panGriBusProdTy" />
                    </p:panelGrid> -->
                    <br></br>

                    <p:dataTable id="datTabCus"
                                 emptyMessage="No existen usuarios registrados"
                                 value="#{usuarioController.usuarios}" var="u" paginator="true"
                                 rows="10" selectionMode="single" rowKey="#{u.idUsuario}">
                        <f:facet name="header">
                            <p:outputLabel value="Lista de Usuarios" />
                        </f:facet>
                        <p:ajax event="rowSelect"
                                listener="#{usuarioController.selectUsuario}" />
                        <p:column headerText="Id">
                            <p:outputLabel value="#{u.idUsuario}" />
                        </p:column>
                        <p:column headerText="Nombre Usuario">
                            <p:outputLabel value="#{u.usuario}" />
                        </p:column>
                        <p:column headerText="Contraseña">
                            <p:outputLabel value="#{u.contrasena}" />
                        </p:column>
                        <p:column headerText="Email">
                            <p:outputLabel value="#{c.email}" />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
