<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">

		<ui:define name="content">
			<h:form>
				<p:messages autoUpdate="true" />
				<p:panel>
					<f:facet name="header">Nuevo Producto</f:facet>
					<h:panelGrid columns="2">
						<p:outputLabel for="txtNombre" value="Nombre" />
						<p:inputText id="txtNombre"
							value="#{productoController.producto.nombre}" size="30"
							required="true" />
						<p:message for="txtNombre" display="text" />
						<h:column />

						<p:outputLabel for="txtMarca" value="Marca" />
						<p:inputText id="txtMarca"
							value="#{productoController.producto.marca}" size="20"
							required="true" />
						<p:message for="txtMarca" display="text" />
						<h:column />
                                                
                                                <p:outputLabel for="txtDescripcion" value="Descripcion" />
						<p:inputText id="txtDescripcion"
							value="#{productoController.producto.descripcion}" size="20"
							required="false" />
						<p:message for="txtDescripcion" display="text" />
						<h:column />
                                                
                                                <p:outputLabel for="txtPeso" value="Peso" />
						<p:inputText id="txtPeso"
							value="#{productoController.producto.peso}" size="20"
							required="false" />
						<p:message for="txtPeso" display="text" />
						<h:column />
                                                
                                                <p:outputLabel for="txtCategoria" value="Categoria" />
						<p:inputText id="txtCategoria"
							value="#{productoController.producto.categoria}" size="20"
							required="true" />
						<p:message for="txtCategoria" display="text" />
						<h:column />

					</h:panelGrid>
					<p:commandButton value="Registrar" action="#{productoController.saveProducto()}"/>
					<p:commandButton value="Volver" action="visorProducto?faces-redirect=true"
						immediate="true" />

				</p:panel>
			</h:form>
		</ui:define>

	</ui:composition>

</body>
</html>
