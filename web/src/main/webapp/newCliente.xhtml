<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>    
        <ui:composition template="/WEB-INF/templates/master.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:messages autoUpdate="true" />
                    <p:panel>
                        <f:facet name="header">Nuevo Cliente</f:facet>
                        <h:panelGrid columns="2">
                            <p:outputLabel for="txtUsuario" value="Usuario" />
                            <p:inputText id="txtUsuario"
                                         value="#{clienteController.cliente.usuario}" size="30"
                                         required="true" />
                            <p:message for="txtUsuario" display="text" />
                            <h:column />

                            <p:outputLabel for="txtContrasena" value="Contrasena" />
                            <p:password id="txtContrasena"
                                         value="#{clienteController.cliente.contrasena}" size="30"
                                         required="true" />
                            <p:message for="txtContrasena" display="text" />
                            <h:column />
                            
                            <p:outputLabel for="txtCorreo" value="Correo" />
                            <p:inputText id="txtCorreo"
                                         value="#{clienteController.cliente.correo}" size="30"
                                         required="true" />
                            <p:message for="txtCorreo" display="text" />
                            <h:column />

                        </h:panelGrid>
                        <p:commandButton value="Registrar" action="#{clienteController.saveCliente()}"/>
                        <p:commandButton value="Volver" action="visorCliente?faces-redirect=true"
                                         immediate="true" />
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
