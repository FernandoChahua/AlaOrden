<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head></h:head>
    <body>
        <ui:insert name="header">
            <h:form>


                <html>
                    <head>
                        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
                        <title>Menu Desplegable</title>
                        <style type="text/css">
                            .ui-dataview-list,.ui-dataview-row {
                                border-bottom: 1px solid #A8A8A8;
                                padding: 25px 10px;
                                /* with the exported variables from Nova and Luna Themes*/
                            }

                            .logo {
                                width: 5%;
                            }
                            .detail {
                                width: 85%;
                                padding-left: 25px;
                            }
                            * {
                                margin:0px;
                                padding:0px;
                            }

                            #header {
                                margin:auto;
                                /*                    width:500px;*/
                                font-family:Arial, Helvetica, sans-serif;
                            }
                            #header2 {
                                margin:auto;
                                width:50px;
                                font-family:Arial, Helvetica, sans-serif;
                            }

                            #footer { 
                                height: 35px;
                                background: black;
                                color: #fff;
                                width:100%; 
                                position:absolute; 
                                bottom:0; 
                                left:0; 
                            }
                            ul, ol {
                                list-style:none;
                            }

                            .nav > li {
                                float:left;
                            }

                            .nav li a {
                                background-color:#000;
                                color:#fff;
                                text-decoration:none;
                                padding:10px 12px;
                                display:block;
                            }

                            .nav li a:hover {
                                background-color:#434343;
                            }

                            .nav li ul {
                                display:none;
                                position:absolute;
                                min-width:140px;
                            }

                            .nav li:hover > ul {
                                display:block;
                            }

                            .nav li ul li {
                                position:relative;
                            }

                            .nav li ul li ul {
                                right:-140px;
                                top:0px;
                            }

                            .centrado
                            {
                                position: absolute;

                                left:50%;
                                margin-left:-180px;
                                padding:5px;
                            }
                            #map {
                                width:100%;
                                height: 400px;
                            }
                            html, body {
                                height: 100%;
                                margin: 0;
                                padding: 0;
                            }
                            #direccion,#longitude,#latitude {
                                visibility: hidden;
                                display: none;
                            }

                        </style>
                    </head>
                    <br></br>


                    <br></br>


                    <header id ="header" style="top:0px;">
                        <div class="center">

                            <header  class="center" style =" margin-right:700px; margin-top: 10px;" >
                                <div class="centrado">
                                    <h1>A la Orden</h1>

                                </div>

                            </header>

                            <br></br>


                            <div id="header2"  class="header items" style =" width:1350px;">
                                <div  class="input">
                                    <div  class="input">
                                        <div style="text-align: right;">
                                            <p:commandButton value="Mis Listas"
                                                             style="margin-right:10px;"
                                                             icon="pi pi-list" 
                                                             action="VTarjeta.xhtml"
                                                             />

                                            <p:commandButton  value="Mi Carrito"

                                                              style="margin-right:10px;"
                                                              icon="pi pi-shopping-cart"
                                                              action="Carrito.xhtml"
                                                              />


                                            <p:menuButton value="">
                                                <p:menuitem value="Iniciar Sesion" url="IniciarSesion.xhtml"  icon="pi pi-save"/>
                                                <p:menuitem value="Elegir Direccion" url="Destino.xhtml" icon="pi pi-refresh"/>
                                                <p:menuitem value="Pagos" url="Pagos.xhtml" icon="pi pi-save"/>


                                                <p:separator />
                                                <p:menuitem value="Pagina de Inicio" url="PaginaInicio.xhtml" icon="pi pi-home"/>
                                            </p:menuButton>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </header>
                    <br></br>


                    <br></br>

                    <body>                   

                    </body>

                    <br /> <br /> <br />
                    <div id="footer" >
                        <div class= "centrado">www.ALaOrden.com</div>
                    </div>
                </html>

            </h:form>
        </ui:insert>
        <ui:insert name="content">
        </ui:insert>
    </body>
</html>
