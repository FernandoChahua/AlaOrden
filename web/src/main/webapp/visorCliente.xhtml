<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml/" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/templates/master.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:dataTable var="c" value="#{clienteController.clientes}" rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column headerText="IdCliente">
                            <h:outputText value="#{c.idCliente}" />
                        </p:column>
                        <p:column headerText="Usuario">
                            <h:outputText value="#{c.usuario}" />
                        </p:column>
                        <p:column headerText="ContraseÃ±a">
                            <h:outputText value="#{c.contrasena}" />
                        </p:column>
                        <p:column headerText="Correo">
                            <h:outputText value="#{c.correo}" />
                        </p:column>
                    </p:dataTable>
                    <br />
                    <p:commandButton id="btnNuevo" value="Nuevo" action="#{clienteController.newCliente()}"/>
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
